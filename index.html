<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="containerOne">
        <div class="values">
          <p id="screen" class="input"></p>
        </div>
      </div>
      <div class="containerTwo">
        <div class="numsContainer">
          <div class="functions">
            <div id="allClear">
              <span>AC</span>
            </div>
            <div id="positiveNegative">
              <span>+/-</span>
            </div>
            <div id="percentage">
              <span>%</span>
            </div>
          </div>

          <div class="numbers">
            <div id="one" onclick="selectOne()">
              <span id="numOne">1</span>
            </div>
            <div id="two">
              <span>2</span>
            </div>
            <div id="three">
              <span>3</span>
            </div>
            <div id="four">
              <span>4</span>
            </div>
            <div id="five">
              <span>5</span>
            </div>
            <div id="six">
              <span>6</span>
            </div>
            <div id="seven">
              <span>7</span>
            </div>
            <div id="eight">
              <span>8</span>
            </div>
            <div id="nine">
              <span>9</span>
            </div>
            <div id="zero">
              <span>0</span>
            </div>
            <div id="decimal">
              <span>.</span>
            </div>
          </div>
        </div>
        <div class="opsContainer">
          <div class="operations">
            <div id="divide">
              <span> &#247;</span>
            </div>
            <div id="multiply">
              <span>&#215;</span>
            </div>
            <div id="subtract">
              <span>-</span>
            </div>
            <div id="add">
              <span>+</span>
            </div>
            <div id="equals">
              <span>=</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
