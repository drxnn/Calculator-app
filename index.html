<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="containerOne">
        <div class="values">
          <p id="screen" class="input"></p>
        </div>
      </div>
      <div class="containerTwo">
        <div class="numsContainer">
          <div class="functions">
            <div id="allClear" onclick="allClear()">
              <span>AC</span>
            </div>
            <div id="positiveNegative" onclick="negateNumber()">
              <span>+/-</span>
            </div>
            <div id="percentage" onclick="percentageNum()">
              <span>%</span>
            </div>
          </div>

          <div class="numbers">
            <div id="one" onclick="selectOne()">
              <span id="numOne">1</span>
            </div>
            <div id="two" onclick="selectTwo()">
              <span id="numTwo">2</span>
            </div>
            <div id="three" onclick="selectThree()">
              <span id="numThree">3</span>
            </div>
            <div id="four" onclick="selectFour()">
              <span id="numFour">4</span>
            </div>
            <div id="five" onclick="selectFive()">
              <span id="numFive">5</span>
            </div>
            <div id="six" onclick="selectSix()">
              <span id="numSix">6</span>
            </div>
            <div id="seven" onclick="selectSeven()">
              <span id="numSeven">7</span>
            </div>
            <div id="eight" onclick="selectEight()">
              <span id="numEight">8</span>
            </div>
            <div id="nine" onclick="selectNine()">
              <span id="numNine">9</span>
            </div>
            <div id="zero" onclick="selectZero()">
              <span id="numZero">0</span>
            </div>
            <div id="decimal" onclick="addDecimal()">
              <span id="dec">.</span>
            </div>
          </div>
        </div>
        <div class="opsContainer">
          <div class="operations">
            <div class="op" id="divide">
              <span> &#247;</span>
            </div>
            <div class="op" id="multiply">
              <span>&#215;</span>
            </div>
            <div class="op" id="subtract">
              <span>-</span>
            </div>
            <div class="op" id="add" onclick="handleClick(event)">
              <span>+</span>
            </div>
            <div id="equals" class="op">
              <span>=</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
